<body>
  <header>

    <div class="logo">
      <img src="imagenes/soy_barista-sin.png" alt="logo_pag_cafe">
    </div>
    <div class="container_nav">
      <nav id="nav">
        <ul>
          <li><a href="#" >Inicio</a></li>
          <li><a href="#">Nosotros</a></li>
          <li><a href="#">Cursos</a></li>
          <li><a href="#">Contactenos</a></li>
        </ul>
      </nav>
      <div class="btn_menu" id="btn_menu"><i class="fas fa-bars"></i></div>
    </div>
  </header>
  <main>
    

  </main>
  <div class="fila">
    <div class="columna">
      <h1 class="nombrepri"> Ser Barista</h1>
      <p class="descrip">
        Ser un barista es ser un artista del café.
      </p>
  
    </div>
    
    <div class="columnacard">
        <div class="arriba">
          <div class="contenedor1">
          <figure>
            <img src="./imagenes/cafe3.jpg" alt="imagencafe">
            <div class="capa">
              <h3>¿Quienes somos?</h3>
              <p>Nuestra tienda de café comenzó con una simple pasión por el café de calidad y el deseo de compartir esa pasión con los demás y ahora ofrecemos cursos para compartir nuestra pasión. </p>
            </div>
          </figure>
          </div>
          <div class="contenedor1">
            <figure>
              <img src="./imagenes/prueba.jpg" alt="imagencafe">
              <div class="capa">
                <h3>¿Que ofrecemos?</h3>
                <p>Desde el tostado del café hasta la preparación adecuada de espresso, nuestros cursos cubren todo lo que necesitas saber para preparar un café de calidad en casa. </p>
              </div>
            </figure>
            </div>
      </div>
        <div class="abajo">
          <div class="contenedor2">
            <figure>
              <img src="./imagenes/feo.jpg" alt="">
              <div class="capa">
                <h3>Nuestro equipo</h3>
                <p>Nuestro equipo está formado por baristas y expertos en café altamente capacitados que comparten la misma pasión por el café que nuestro fundador.</p>
              </div>
            </figure>
            </div>
            <div class="contenedor2">
              <figure>
                <img src="./imagenes/cafelina.jpg" alt="">
                <div class="capa">
                  <h3>Nuestro impacto</h3>
                  <p>Nos aseguramos de que todos nuestros granos de café sean sostenibles y provengan de productores nacionales que trabajan para mejorar la calidad de vida de las personas. </p>
                </div>
              </figure>
              </div>
      </div>
    </div>

  </div>
  <footer class="footer">
    <div class="contenedor">
      <div class="row">
        <div class="footer-col">
          <h4>Empresa</h4>
